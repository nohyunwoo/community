<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티</title>
    <link rel="stylesheet" href="/home.css">
</head>
<body>
    <div th:replace="nav :: navbar"></div>
    <main>
        <div class="container">
            <section class="hero">
                <h1>함께 소통하는 공간</h1>
                <p>다양한 이야기를 나누고 새로운 인연을 만들어보세요</p>
                <div class="cta-buttons">
                    <a href="/post" class="btn btn-secondary btn-large">게시글 작성하기</a>
                    <a href="/board" class="btn btn-primary btn-large">게시판 보기</a>
                </div>
            </section>

            <section class="recent-posts">
                <h2>최근 게시글</h2>
                <div th:each="post : ${postList}" class="post-item">
                    <div class="post-title">
                        <a th:href="@{'/post/' + ${post.id}}" th:text="${post.title}">게시글 제목</a>
                    </div>
                    <div class="post-meta">
                        <span th:text="${post.user.displayName}">작성자</span>
                        <span th:text="'👁 ' + ${post.count}">조회수</span>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 ComeOn. 모든 권리 보유.</p>
        </div>
    </footer>

    <script>
        // 게시글 클릭 이벤트
        document.querySelectorAll('.post-item').forEach(item => {
            item.addEventListener('click', function() {
                alert('게시글로 이동합니다: ' + this.querySelector('.post-title').textContent);
            });
        });

        // 네비게이션 스크롤 효과
        window.addEventListener('scroll', function() {
            const header = document.querySelector('header');
            if (window.scrollY > 50) {
                header.style.background = 'rgba(255, 255, 255, 0.15)';
            } else {
                header.style.background = 'rgba(255, 255, 255, 0.1)';
            }
        });

        // 부드러운 스크롤
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
