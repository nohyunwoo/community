<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComeOn - 커뮤니티</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            background: linear-gradient(120deg, #fbc2eb 0%, #a6c1ee 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            padding: 20px 40px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            position: fixed;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #2B6CB0;
        }

        nav a {
            margin-left: 20px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        nav a:hover {
            color: #2B6CB0;
        }

        .content {
            margin-top: 120px;
            width: 90%;
            max-width: 900px;
        }

        h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #2D3748;
        }

        .post {
            background-color: rgba(255,255,255,0.9);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s ease;
        }

        .post:hover {
            transform: translateY(-4px);
        }

        .post h3 {
            margin-bottom: 10px;
            color: #2B6CB0;
        }

        .post p {
            color: #4A5568;
        }

        footer {
            margin-top: 40px;
            color: #718096;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">ComeOn</div>
        <nav>
            <a href="#">홈</a>
            <a href="#">글쓰기</a>
            <a href="#">내 프로필</a>
            <a href="/logout">로그아웃</a>
        </nav>
    </header>

    <main class="content">
        <h1>커뮤니티 게시글</h1>

        <div class="post">
            <h3>📌 첫 번째 게시글 제목</h3>
            <p>게시글 내용이 여기에 요약되어 보여집니다. 클릭하면 상세페이지로 이동합니다.</p>
        </div>

        <div class="post">
            <h3>💡 두 번째 게시글 제목</h3>
            <p>여기는 커뮤니티입니다. 자유롭게 질문하고 정보를 공유해보세요!</p>
        </div>

        <div class="post">
            <h3>🔥 핫한 게시글 제목</h3>
            <p>많은 사람들이 보고 있는 인기글입니다.</p>
        </div>

        <footer>
            &copy; 2025 ComeOn Community
        </footer>
    </main>

</body>
</html>
